<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open SadiqApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function isMessenger() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Messenger/i.test(ua);
    }

    function openApp() {
      const params = new URLSearchParams(window.location.search);
      const dir = params.get('dir') || '';
      const appScheme = `sadiqapp://${dir}`;

      // Try to open the app
      window.location.href = appScheme;

      // Fallback to store after 1.5s
      setTimeout(() => {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(ua)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.ahmadsamman.sadiq";
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/app/id6746932590";
        } else {
          alert("Please open this link on a mobile device to launch the app.");
        }
      }, 1500);
    }

    window.onload = () => {
      if (isMessenger()) {
        // Show instructions for Messenger users
        document.getElementById('messengerNotice').style.display = 'block';
      } else {
        // Normal browser: auto try to open app
        openApp();
      }
    };
  </script>
</head>
<body>
  <h1>Open SadiqApp</h1>
  
  <p id="messengerNotice" style="display:none;">
    You are in Facebook Messenger. Tap the button below and then select "Open in Browser" from the Messenger menu to launch the app.
  </p>
  
  <button onclick="openApp()">Open App</button>
  
  <p style="margin-top:20px;">If the app is not installed, you will be redirected to the App Store or Play Store.</p>
</body>
</html>
